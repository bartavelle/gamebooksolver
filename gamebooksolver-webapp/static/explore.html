<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
    integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
  <title>Lonewolf solution explorer</title>
</head>

<body>
  <script type="module" src="/index.js"></script>
  <div class="container-fluid" x-data="{ curchapter: 1, curcvar: $store.stt.ini_cvar() }">
    <div class="row">
      <h1>Explore</h1>
    </div>
    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Score</th>
            <th scope="col">Chapter</th>
            <th scope="col">HP</th>
            <th scope="col">Items</th>
            <th scope="col">Flags</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" x-text="$store.percent($store.stt.score(curchapter, curcvar))"></th>
            <td x-text="curchapter">Mark</td>
            <td x-text="curcvar.endurance + '/' + $store.desc._ccst._maxendurance">Mark</td>
            <td>
              <ul>
                <template x-for="[i, q] in curcvar.items">
                  <li x-text="$store.show_item(i) + ' x ' + q"></li>
                </template>
              </ul>
            </td>
            <td x-text="curcvar.flags"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <template x-if="$store.chapters[curchapter]">
        <div x-text="$store.chapters[curchapter].desc"></div>
      </template>
      <ul>
        <template x-for="c in $store.step(curchapter, curcvar)">
          <li>
            <div x-text="c.desc"> </div>
            <ul>
              <template x-for="o in c.outcome">
                <li>
                  <template x-if="o.ns.tp == 'won'">
                    <button x-text="$store.percent(o.proba) + ' - won, score=' + $stt.percent(o.ns.won)"
                      @click=""></button>
                  </template>
                  <template x-if="o.ns.tp == 'lost'">
                    <button x-text="$store.percent(o.proba) + ' - LOST!'" @click=""></button>
                  </template>
                  <template x-if="o.ns.tp == 'chapter'">
                    <button x-text="$store.percent(o.proba) + ' - ' + $store.diff_desc(curcvar, o.ns)"
                      @click="curchapter=o.ns.dest; curcvar=o.ns.cvar;"></button>
                  </template>
                </li>
              </template>
            </ul>
          </li>
        </template>
      </ul>
    </div>
  </div>
</body>

</html>
